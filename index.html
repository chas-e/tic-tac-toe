<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>TiC-tAc-ToE</title>
</head>

<body>
    <!-- Semantic HTML Elements -->
    <main>
        <h1>It'S TiC tAc ToE</h1>
        <h3>Player X's Turn</h3>
        <!-- Gameboard will go here -->
        <section id="gameboard">
            <!-- We need 9 tic tac toe squares -->
            <div data-index='0' class="square bottom"></div>
            <div data-index='1' class="square bottom left right"></div>
            <div data-index='2' class="square bottom"></div>
            <div data-index='3' class="square bottom"></div>
            <div data-index='4' class="square bottom left right"></div>
            <div data-index='5' class="square bottom"></div>
            <div data-index='6' class="square"></div>
            <div data-index='7' class="square left right"></div>
            <div data-index='8' class="square"></div>
        </section>
        <button>Reset</button>
    </main>
</body>

</html>
